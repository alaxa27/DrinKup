<ion-view view-title="Panier">
  <ion-content>
    <ion-item>
      <ion-list>
        <div class="item item-divider">
          Alcools
        </div>
        <a class="item item-thumbnail-left" href="#">
          <img ng-src="img/mike.png">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </a>

        <a class="item item-thumbnail-left" href="#">
          <img ng-src="{{product.pic}}">
          <h2>{{product.name}}</h2>
          <p>{{product.description}}</p>
        </a>
      </ion-list>
    </ion-item>
  </ionc-content>
</ion-view>
