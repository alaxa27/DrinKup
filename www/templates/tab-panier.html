<ion-view view-title="Panier">
  <ion-content>
    <ion-item>
      <ion-list>
        <div class="item item-divider">
          Alcools
        </div>
        <a ng-repeat="article in panier" class="item item-thumbnail-left">
          <img ng-src="{{get_product(article.id).pic}}">
          <h2>{{get_product(article.id).name}}</h2>
          <div class="row">
          <button class="disable-hover button button-default button-light button-icon-left" ng-click="add_to_panier(article.id)">
            <span class="button-inner">
            <i class="icon ion-ios-plus button-size"></i>
            </span>
          </button>
          <button class="disable-hover button button-default button-light button-icon-right" ng-click="remove_from_panier(article.id)">
            <span class="button-inner">
            <i class="icon ion-ios-minus button-size"></i>
            </span>
          </button>
          {{get_number(article.id)}}
        </div>
          <p>{{get_product(article.id).description}}</p>
        </a>
      </ion-list>
    </ion-item>
  </ionc-content>
</ion-view>
