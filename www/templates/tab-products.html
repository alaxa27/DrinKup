<ion-view view-title="Produits">
  <ion-content>
    <ion-item>
      <ion-list>
        <div class="item item-divider">
          Alcools
        </div>

        <a class="item item-thumbnail-left" href="#">
          <img ng-src="img/ben.png">
          <h2>Pretty Hate Machine</h2>
            <button class="disable-hover button button-default button-light button-icon-left">
              <span class="button-inner">
              <i class="icon ion-ios-plus button-size"></i>
              </span>
            </button>
            <button class="disable-hover button button-default button-light button-icon-left">
              <span class="button-inner">
              <i class="icon ion-ios-minus button-size"></i>
              </span>
            </button>

          <p>Nine Inch Nails</p>
        </a>

        <a class="item item-thumbnail-left" href="#">
          <img ng-src="{{product.pic}}">
          <h2>{{product.name}}</h2>
          <p>{{product.description}}</p>
        </a>
      </ion-list>
    </ion-item>
  </ionc-content>
</ion-view>
