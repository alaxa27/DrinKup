<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Home Tab -->
    <!-- <ion-tab title="Intro" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/intro">
      <ion-nav-view name="intro"></ion-nav-view>
    </ion-tab> -->

    <!-- Cart Tab -->
    <ion-tab title="Evenements" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/events">
      <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>

  <!-- Products Tab -->
  <ion-tab title="Produits" icon-off="ion-wineglass" icon-on="ion-wineglass" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Compte" icon-off="ion-ios-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
